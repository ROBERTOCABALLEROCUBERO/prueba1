<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-3">Editar perfil</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            formControlName="nombre"
          />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            class="form-control"
            formControlName="apellidos"
          />
        </div>
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input
            type="text"
            id="direccion"
            class="form-control"
            formControlName="direccion"
          />
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            class="form-control"
            formControlName="telefono"
          />
        </div>
        <div class="form-group">
          <label for="clave">Contraseña:</label>
          <input
            type="password"
            id="clave"
            class="form-control"
            formControlName="clave"
          />
        </div>
        <div class="form-group">
          <label for="numSeguridadSocial">Número de seguridad social:</label>
          <input
            type="text"
            id="numSeguridadSocial"
            class="form-control"
            formControlName="numSeguridadSocial"
          />
        </div>
        <div class="form-group">
          <label for="numTarjeta">Número de tarjeta:</label>
          <input
            type="text"
            id="numTarjeta"
            class="form-control"
            formControlName="numTarjeta"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
