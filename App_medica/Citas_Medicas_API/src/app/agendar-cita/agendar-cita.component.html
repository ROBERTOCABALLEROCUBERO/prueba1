<app-navbar></app-navbar>

<div class="container">
  <h2 class="my-4">Crear Cita</h2>

  <form (ngSubmit)="guardarCita()" class="border rounded p-4">
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="datetime-local" id="fecha" name="fecha" [(ngModel)]="fecha" required class="form-control">
    </div>

    <div class="form-group">
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" [(ngModel)]="observaciones" required class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
